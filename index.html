<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .url-form {
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .shorten-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .shorten-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .shorten-btn:active {
            transform: translateY(0);
        }
        
        .shorten-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h3 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .url-result {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #5a6fd8;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
            animation: shake 0.5s ease-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .stats {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }
        
        .stats h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 URL Shortener</h1>
            <p>Transform long URLs into short, shareable links</p>
        </div>
        
        <form class="url-form" id="shortenForm">
            <div class="input-group">
                <input 
                    type="url" 
                    class="url-input" 
                    id="urlInput" 
                    placeholder="Enter your long URL here (e.g., https://www.example.com/very/long/path)"
                    required
                >
            </div>
            <button type="submit" class="shorten-btn" id="shortenBtn">
                ✨ Shorten URL
            </button>
        </form>
        
        <div class="loading" id="loading">
            🔄 Shortening your URL...
        </div>
        
        <div class="result" id="result">
            <h3>🎉 Success! Your URL has been shortened:</h3>
            <div class="url-result" id="shortUrl"></div>
            <button class="copy-btn" onclick="copyToClipboard(this)">📋 Copy Short URL</button>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="stats">
            <h4>📊 Service Stats</h4>
            <div id="statsDisplay">Loading...</div>
        </div>
    </div>

    <script>
        let currentShortUrl = '';
        
        // Load stats on page load
        window.addEventListener('load', loadStats);
        
        // Form submission handler
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            // Validate URL format
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('URL must start with http:// or https://');
                return;
            }
            
            await shortenUrl(url);
        });
        
        async function shortenUrl(url) {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const btn = document.getElementById('shortenBtn');
            
            // Show loading state
            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');
            btn.disabled = true;
            btn.textContent = '🔄 Processing...';
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success!
                    currentShortUrl = data.short_url;
                    document.getElementById('shortUrl').textContent = data.short_url;
                    result.classList.add('show');
                    
                    // Clear input
                    document.getElementById('urlInput').value = '';
                    
                    // Refresh stats
                    await loadStats();
                } else {
                    // Error from server
                    showError(data.error || 'Failed to shorten URL');
                }
                
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                // Reset UI
                loading.classList.remove('show');
                btn.disabled = false;
                btn.textContent = '✨ Shorten URL';
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('statsDisplay').innerHTML = `
                        <strong>${data.total_shortened_urls}</strong> URLs shortened<br>
                        <small>Service: ${data.service} v${data.version}</small>
                    `;
                }
            } catch (err) {
                document.getElementById('statsDisplay').textContent = 'Stats unavailable';
            }
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = '❌ ' + message;
            error.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                error.classList.remove('show');
            }, 5000);
        }
        
        function copyToClipboard(btn) {
            if (currentShortUrl) {
                // Try modern clipboard API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(currentShortUrl).then(() => {
                        showSuccess(btn);
                    }).catch(() => {
                        fallbackCopy(btn);
                    });
                } else {
                    fallbackCopy(btn);
                }
            }
        }

        function showSuccess(btn) {
            const originalText = btn.textContent;
            btn.textContent = '✅ Copied!';
            btn.style.background = '#28a745';

            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#667eea';
            }, 2000);
        }

        function fallbackCopy(btn) {
            const textArea = document.createElement('textarea');
            textArea.value = currentShortUrl;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showSuccess(btn);
            } catch (err) {
                showError('Failed to copy to clipboard');
            }
            document.body.removeChild(textArea);
        }
        
        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
